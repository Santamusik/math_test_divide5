<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>곱셈 연습 1 - 수학 학습</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <!-- 네비게이션 -->
      <div class="navigation">
        <a href="index.html" class="nav-button home-button">🏠 홈으로</a>
        <div class="page-info">
          <div>곱셈 연습 1</div>
          <div class="progress-bar">
            <div class="progress-fill" style="width: 14.3%"></div>
          </div>
          <small>1 / 7</small>
        </div>
        <a href="page2.html" class="nav-button">다음 ➡️</a>
      </div>

      <h1>곱셈 연습 1</h1>

      <div class="problem-section">
        <div class="problem-number">1</div>
        <div class="instruction">안에 알맞은 수를 써넣으세요.</div>

        <div class="math-problem">
          <div class="equation-row">
            <span class="number">375</span>
            <span class="operator">×</span>
            <span class="number">5</span>
            <span class="equals">=</span>
            <input
              type="text"
              class="answer-input"
              id="answer1"
              maxlength="4"
            />
          </div>

          <div class="arrow">↓</div>

          <div class="equation-row">
            <span class="number">375</span>
            <span class="operator">×</span>
            <span class="number">50</span>
            <span class="equals">=</span>
            <input
              type="text"
              class="answer-input"
              id="answer2"
              maxlength="5"
            />
          </div>
        </div>

        <div class="vertical-multiplication">
          <div class="multiplication-problem">
            <div class="multiplicand">
              <span>4</span>
              <span>6</span>
              <span>1</span>
            </div>
            <div class="multiplier">
              <span>×</span>
              <span class="multiplier-digit">3</span>
            </div>
            <div class="line"></div>
            <div class="result">
              <input
                type="text"
                class="digit-input"
                id="digit1"
                maxlength="1"
              />
              <input
                type="text"
                class="digit-input"
                id="digit2"
                maxlength="1"
              />
              <input
                type="text"
                class="digit-input"
                id="digit3"
                maxlength="1"
              />
              <input
                type="text"
                class="digit-input"
                id="digit4"
                maxlength="1"
              />
            </div>
          </div>

          <div class="arrow-right">→</div>

          <div class="multiplication-problem">
            <div class="multiplicand">
              <span>4</span>
              <span>6</span>
              <span>1</span>
            </div>
            <div class="multiplier">
              <span>×</span>
              <span class="multiplier-digit">3</span>
              <span class="multiplier-digit">0</span>
            </div>
            <div class="line"></div>
            <div class="result">
              <input
                type="text"
                class="digit-input"
                id="digit5"
                maxlength="1"
              />
              <input
                type="text"
                class="digit-input"
                id="digit6"
                maxlength="1"
              />
              <input
                type="text"
                class="digit-input"
                id="digit7"
                maxlength="1"
              />
              <input
                type="text"
                class="digit-input"
                id="digit8"
                maxlength="1"
              />
              <input
                type="text"
                class="digit-input"
                id="digit9"
                maxlength="1"
              />
            </div>
          </div>
        </div>

        <div class="button-container">
          <button id="checkAnswer" class="check-button">정답 확인</button>
          <button id="resetAnswer" class="reset-button">다시 풀기</button>
        </div>

        <div id="result" class="result-message"></div>
      </div>
    </div>

    <script src="config.js"></script>
    <script src="page-script.js"></script>
  </body>
</html>
